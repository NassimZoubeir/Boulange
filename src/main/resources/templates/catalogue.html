<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
	<title>Catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content" class="container py-5">
    <h3 class="text-primary text-center mb-5">Catalogue des ordinateurs</h3>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="ordinateur : ${ordinateurList}" class="col">
            <div class="card shadow-sm">
                <img th:src="'/images/' + ${ordinateur.image}" class="card-img-top" alt="Image ordinateur">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ordinateur.denomination}"></h5>
                    <p class="card-text"><strong>Marque:</strong> <span th:text="${ordinateur.marque.nom}"></span></p>
                    <p class="card-text"><strong>Prix:</strong> <span th:text="${ordinateur.prix}"></span> €</p>
                    <p class="card-text"><strong>Processeur:</strong> <span th:text="${ordinateur.processeur}"></span></p>
                    <p class="card-text"><strong>Écran:</strong> <span th:text="${ordinateur.ecran}"></span></p>
                    <p class="card-text"><strong>RAM:</strong> <span th:text="${ordinateur.vive}"></span></p>
                    <p class="card-text"><strong>Nombre d'ordinateurs disponibles:</strong> <span th:text="${ordinateur.nombreOrdinateur}"></span></p>
                    <a th:href="${ordinateur.lien}" target="_blank" class="btn btn-dark">Lien vers le site</a>
                </div>
                <div class="card-footer text-muted">
                    <a th:href="'/afficher-ordinateur/' + ${ordinateur.id}" class="btn btn-primary">Détail</a>
                    <a th:if="${session.role != null}" th:href="'/acheter/' + ${ordinateur.id}" class="btn btn-danger">Ajouter au panier</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
